<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
</head>

<body>
  <h1>Calculadora Feliz</h1>

  <script>
    let num1;
    let num2;
    let sum, difference, product, quotient;

    alert('Calculadora Feliz');
    num1 = +prompt('Ingrese número 1');
    num2 = +prompt('Ingrese número 2');

    sum = num1 + num2;
    difference = num1 - num2;
    product = num1 * num2;
    quotient = num1 / num2;
    alert('Suma: ' + sum + ' | Resta: ' + difference + ' | Multiplicación: ' + product + ' | División: ' + quotient);
  </script>
</body>

</html>
